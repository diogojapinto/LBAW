<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 3</title>
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link href = "css/bootstrap.min.css" rel="stylesheet">
    <link href = "css/style.css" rel="stylesheet">
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"><img class="img-responsive" style="margin-top:-12px;" src="imgs/logo.png" height="40px" width="100px" alt="Realezy Logo"/></a>
                    </div>
                </div>
                <div class="col-md-6 col-md-offset-2">
                    <div class="navbar-collapse collapse">
                        <form class="navbar-form" role="form">
                            <div class="form-group">
                                <input type="text" placeholder="Produto" class="form-control">
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-danger" data-toggle="dropdown">
                                    Categorias
                                </button>
                                <button type="button" style="z-index:1" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <button type="button" style="z-index:0;left:-4px;border-top-right-radius:4px; border-bottom-right-radius:4px;" class="btn btn-success">
                                    <span class="glyphicon glyphicon-search"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                </ul>
                            </div>
                        </form>
                    </div><!--/.navbar-collapse -->
                </div>
            </div>
        </div>
    </div>

    <div class = "container">

        <div class = "row">
			<h1>Negociação</h1><br/>
			
           <form class="form-horizontal" role="form">
			  <div class="form-group">
				<label for="offered" class="col-sm-2 control-label">Ofereci</label>
				<div class="col-sm-2">
				  <input type="number" class="form-control" id="offered" placeholder="350€">
				</div>
				<button type="submit" class="btn btn-info">Negociar</button>
			  </div>
			  <fieldset disabled>
			  <div class="form-group">
				<label for="counter-offer" class="col-sm-2 control-label">Proposta</label>
				<div class="col-sm-2">
				  <input type="number" class="form-control" id="counter-offer" placeholder="300€">
				</div>
			  </div>
			  </fieldset>
			  <hr/>
			  <div class="form-group">
				<label for="offered" class="col-sm-2 control-label">Diferença</label>
				<div class="col-sm-2">
				  <fieldset disabled><input type="number" class="form-control" id="offered" placeholder="50€"></fieldset>
				</div>
				<button type="submit" class="btn btn-success">Aceitar</button>
				<button type="button" class="btn btn-danger">Rejeitar</button>
			  </div>
			</form>
        </div>

		<div class="row" style="margin-top: 40px">
			<div class="col-sm-2 col-md-2">
            <img src="imgs/prod2.jpg"
            alt="" class="img-rounded img-responsive" />
        </div>
        <div class="col-sm-4 col-md-4">
            <blockquote>
                <p>Alta bota</p><small><cite title="Product Description">Sapatilhas do Bip Bip</cite></small>
            </blockquote>
			<hr/>
			<button type="button" class="btn btn-default btn-lg">
			  <span class="glyphicon glyphicon-lock"></span> Empresa X
			</button>
			<br/>
            <span class="glyphicon glyphicon-star"></span>
			<span class="glyphicon glyphicon-star"></span>
			<span class="glyphicon glyphicon-star"></span>
			<span class="glyphicon glyphicon-star"></span>
			<span class="glyphicon glyphicon-star-empty"></span>
        </div>
		</div>
    </div>


    <div class = "navbar navbar-default navbar-fixed-bottom">

        <div class = "container ">
            <p class = "navbar-text pull-left">Site built by Realezy Team</p>
            <a href = "http://www.paypal.com" class = "navbar-btn btn-success btn pull-right">Donate</a>
        </div>

    </div>

    <div class = "modal fade" id = "contact" role = "dialog">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <form class = "form-horizontal">
                    <div class = "modal-header">
                        <h4>Contact Realezy Team</h4>
                    </div>
                    <div class = "modal-body">

                        <div class = "form-group">
                            <label for = "contact-name" class = "col-lg-2 control-label">Name:</label>
                            <div class = "col-lg-10">

                                <input type = "text" class = "form-control" id = "contact-name" placeholder = "Full Name">

                            </div>
                        </div>

                        <div class = "form-group">
                            <label for = "contact-email" class = "col-lg-2 control-label">Email:</label>
                            <div class = "col-lg-10">

                                <input type = "email" class = "form-control" id = "contact-email" placeholder = "you@example.com">

                            </div>
                        </div>

                        <div class = "form-group">
                            <label for = "contact-message" class = "col-lg-2 control-label">Message:</label>
                            <div class = "col-lg-10">

                                <textarea name="contact-message" class = "form-control" rows="8"></textarea>

                            </div>
                        </div>

                    </div>
                    <div class = "modal-footer">
                        <a class = "btn btn-primary" data-dismiss = "modal">Close</a>
                        <button class = "btn btn-primary" type = "submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src = "js/bootstrap.js"></script>

</body>

</html>
